
{% extends "base.html" %}
{% load static %}

{% block title %} LogIn side {% endblock %}

{% block content %}

            <form method="post" action="">
                {% csrf_token %}
                <h1>Login Here</h1>

                {% for message in messages %}
                    <div class='alert alert-success'>
                        {{message}}
                    </div>
                {% endfor %}

                <p class='passmsg alert alert-{{class}} mt-3' style='display:{{display}}; margin-bottom: 0rem;'>{{message}}</p>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value='{{email}}' placeholder="Enter Email">

                <p class='passmsg alert alert-{{email_class}} mt-3' style='display:{{email_display}}; margin-bottom: 0rem;'>{{email_message}}</p>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <p class='passmsg alert alert-{{captcha_class}} mt-2' style='display:{{captcha_display}}; margin-bottom: 0rem;'>{{captcha_message}}</p>

                <div class='captcha-wrapper'>
                    <div class="g-recaptcha" data-sitekey="6LcXv3AsAAAAANSGVwdIbthcyjKd6qrWdo-5LeAB"></div>
                </div>

                <button type='submit' class='btn btn-primary my-2 w-50'>Log In</button>
                <div class="anchor">
                    <a href="{% url 'register' %}">Create account</a>
                </div>
            </form>

{% endblock %}
